<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">Id</th>
          <th class="h4">Nombre</th>
          <th class="h4">Codigo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of estudiantes">
          <td>
            <dd>{{c.id}}</dd>
          </td>
          <td>
            <dd>{{c.nombre}}</dd>
          </td>
          <td>
            <dd>{{c.codigo}}</dd>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
