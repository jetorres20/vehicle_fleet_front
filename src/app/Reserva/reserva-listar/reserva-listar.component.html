<div class="container-fluid">
  <div class="row p-5">
  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th class="h4">Id Reserva</th>
          <th class="h4">Fecha de Reserva</th>
          <th class="h4">Fecha de Servicio</th>
          <th class="h4">Motivo de Cancelacion</th>
          <th class="h4">Estado de Validación</th>
          <th class="h4">Reserva Recurrente</th>
          <th class="h4">Cancelación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of reservas">
          <td>
            <dd>{{r.id}}</dd>
          </td>
          <td>
            <dd>{{r.fechaReserva}}</dd>
          </td>
          <td>
            <dd>{{r.fechaServicio}}</dd>
          </td>
          <td>
            <dd>{{r.motivoCancelacion}}</dd>
          </td>
          <td>
            <dd>{{r.estadoValidacion}}</dd>
          </td>
          <td>
            <dd>{{r.reservaRecurrente}}</dd>
          </td>
          <td>
            <dd>{{r.cancelada}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
