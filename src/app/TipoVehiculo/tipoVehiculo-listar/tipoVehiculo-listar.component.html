<div class="container-fluid">
  <div class="row p-5">
  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th class="h4">Id TipoVehículo</th>
          <th class="h4">Tipo de Vehículo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of tipoVehiculos">
          <td>
            <dd>{{r.id}}</dd>
          </td>
          <td>
            <dd>{{r.tipo}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
