<div class="container-fluid">

  <div class="row p-2">
    <div class="col-1" *ngFor="let r of registros">
        <div class = "row">
          <h4 (click)="onSelected(r)">{{r.id}}</h4>
        </div>
    </div> 
  </div>
  <div class="row p-2">
    <div class="col border">
      <div *ngIf="selected">
        <app-registroDetail [registroDetalle] ="selectedRegistro"></app-registroDetail>
      </div>
    </div>
  </div>
</div>
