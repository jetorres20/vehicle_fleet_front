<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">Id</th>
          <th class="h4">Nombre</th>
          <th class="h4">Identificacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of conductores">
          <td>
            <dd>{{c.id}}</dd>
          </td>
          <td>
            <dd (click = "onSelected(c)")>{{c.name}}</dd>
          </td>
          <td>
            <dd>{{c.idConductor}}</dd>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-6">
    <div class="col border">
      <div *ngIf="selected">
        <app-conductor-detail [conductorDetail]="selectedConductor"></app-conductor-detail>
      </div>
  </div>
</div>
