<div class="container-fluid">

  <div class="row p-2">
    <div class="col-1" *ngFor="let c of practicas">
        <div class = "row">
          <h4 (click)="onSelected(c)">{{c.id}}</h4>
        </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="col border">
      <div *ngIf="selected">
          <app-PracticaDetail [practicaDetail] = "selectedPractica"></app-PracticaDetail>
      </div>
    </div>
  </div>
</div>
