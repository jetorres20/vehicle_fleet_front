<div class="container-fluid">

  <div class="row p-2">
    <div class="col-1" *ngFor="let v of vehiculos">
        <div class = "row">
          <h4 (click)="onSelected(v)">{{v.placa}}</h4>
        </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="col border">
      <div *ngIf="selected">
          <app-vehiculoDetail [vehiculoDetail] = "selectedVehiculo"></app-vehiculoDetail>
      </div>
    </div>
  </div>
</div>
